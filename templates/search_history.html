{% extends "base.html" %}

{% block title %}Search History{% endblock %}

{% block header %}
<h1>Search History</h1>
{% endblock %} 

{% block content %} 
<ul>
{% for ah in ahistory %}
  <li><a href="{% url 'search-author' %}?query={{ah}}">{{ah}}</a></li>
{% endfor %}
</ul>
<ul>
{% for ph in phistory %}
  <li><a href="{% url 'search-publisher' %}?query={{ph}}">{{ph}}</a></li>
{% endfor %}
</ul>


{% endblock %}
